<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Ironhero</title>
</head>

<body>
    
  <audio id="audio-box" autoplay>
    <source id="audio-src" src="https://github.com/JensErhardt/project-ironhero/blob/master/sound/Champion%20of%20Light-short.mp3" type="audio/mpeg">
  </audio>

  <div class="screen-container">

    <div class="top-container">
      <div class="header-box">
        <h1>"Ironhero" and the tale of the Ironprincess</h1>
      </div>
    </div>

    <div class="center-container">
      <div class="left-container">
        <div class="item-box">
          <div class="item-box-text"></div>
          <div class="item-box-pic"></div>
        </div>
      </div>
      <div class="game-container" id="game-container">
        <div class="game-board"></div>
      </div>

      <div class="time-box-container">
        <div id="time-box">Time left
          <br>
          <span id="time"></span>
        </div>
      </div>

    </div>


    <div class="chatbox-container">
      <div class="portrait-box"></div>
      <div class="chat-box"></div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="script/script.js"></script>
</body>

</html>
